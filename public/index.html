<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YT2DL - YouTube Downloader</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">YT2DL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Version History
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./v1-0-0/">v1.0.0</a></li>
                        <li><a class="dropdown-item" href="./v1-0-1/">v1.0.1</a></li>
                        <li><a class="dropdown-item" href="./v1-0-2/">v1.0.2</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">v1.0.8 (current)</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 mx-auto">
                <div class="card card-body mt-4">
                    <h4 class="card-title">API v1</h4>
                    <form action="/api/v1" method="post">
                        <input type="url" name="url" class="form-control mb-2"
                            placeholder="Enter YouTube video url here" required />
                        <button id="btn" type="submit" class="btn btn-success">
                            Search
                        </button>
                    </form>
                </div>

                <br />

                <div class="card card-body mt-4">
                    <h4 class="card-title">API v2</h4>
                    <form action="/api/v2" method="post">
                        <input type="url" name="url" class="form-control mb-2"
                            placeholder="Enter YouTube video url here" required />
                        <button id="btn" type="submit" class="btn btn-success">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
