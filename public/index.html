<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@3.0.0/destyle.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div>
    <input class="input-url" value="https://www.youtube.com/watch?v=dPK6SbYCpxQ">
    <button class="search-button">Search</button>
  </div>
  <div>
    <img class="video-thumbnail" src="">
    <div class="video-title"></div>
    <div class="video-info"></div>
  </div>
  <div>
    <div class="format-type"></div>
    <div class="video-resolutions"></div>
    <div class="audio-bitrate"></div>
  </div>
  <div>
    <button class="download-button d-none">Download</button>
  </div>
</body>

</html>
