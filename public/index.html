<body>
  <header>
    <h1>YT2DL - Audio & Video</h1>
  </header>
  <div class="main-container">
    <div class="content-container">
      <section class="search">
        <div>
          <input class="input-url" placeholder="YouTube URL" value="" required>
          <div class="error-url"></div>
          <button class="search-button"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        </div>
      </section>
      <section class="info d-none">
        <div class="infoleft">
          <img class="video-thumbnail" src="">
        </div>
        <div class="inforight">
          <div class="video-title"></div>
          <div class="video-info"></div>
        </div>
      </section>
      <section class="format-container d-none">
        <div class="format-type"></div>
        <div class="video-resolutions d-none"></div>
        <div class="audio-bitrate"></div>
      </section>
      <section class="download d-none">
        <button class="download-button"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
      </section>
    </div>
  </div>
  <footer>
